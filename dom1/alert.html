<!DOCTYPE html>
<html>

<head>
    <title>showing alerts1</title>
</head>

<body>
    <button onclick="showfn()">FIRST NAME</button>
    <button onclick="showln()">LAST NAME</button>
    <button onclick="showfun()">FULL NAME</button>
    <script>
        function showfn() {
            alert("Sai")
        }

        function showln() {
            alert("Kiran")
        }

        function showfun() {
            alert("SAI KIRAN")
        }
    </script>
</body>

</html>
